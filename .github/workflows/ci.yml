name: CI

on:
  push:
    branches: [ main, feature/** ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run tiny sample generation
        run: |
          python scripts/generate_multiproduct_sample.py --n_borrowers 500 --months 3

      - name: Run multi-product CECL
        run: |
          latest=$(ls -dt data/processed/sample_multi_* | head -1)
          python scripts/run_cecl_multiproduct.py --input "$latest"
